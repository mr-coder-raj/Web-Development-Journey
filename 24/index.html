            text-shadow: 6px 3px 4px #ff0000e2;
            ;
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 13px;
        }
    </style>
</head>

<body>
    <div class="box">I am a box.</div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, animi aliquid unde quam, laborum voluptas
        consequuntur illum debitis corporis, facilis eos earum qui mollitia? Alias voluptatem dolorum in quisquam illum

</html>

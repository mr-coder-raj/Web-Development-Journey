<!-- Quick Quiz -->
<!-- Create a website which shows videos of different category and audios of different categories.You can use YouTube videos in an iframe using Youtube's embedding feature -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Video Library</title>
</head>

<body>

    <h1>Video Section</h1>
    <div class="category">
        <div>
            <h2>Category 1: Funny Videos Section</h2>
        </div>
        <div>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/9NkFdaRAw1Y?si=raC3hM1BZDLb0LNS"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/8oS5s-hoKbU?si=JtXSSfZBesrfjjpZ"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    <div class="category">

        <h2>Category 2: Educational</h2>
        <div>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/aZb0iu4uGwA?si=1Gq4VyyU1P1mWO4q"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/irqbmMNs2Bo?si=rtKX2GQ3N0nOwI3J"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    
    <h1>Audio section</h1>
    <div class="cateogoru">

        <h2>Category 1: Podcast</h2>
        <div class="audios">
            <h2><audio src="podcast1.mp3" controls></audio></h2>
            <h2><audio src="podcast2.mp3" controls></audio></h2>
        </div>
    </div>

    <div class="category">
        <h2>Category 2: Music</h2>
        <div class="audios">
            <h2><audio src="Music1.mp3" controls></audio></h2>
            <h2><audio src="Music2.mp3" controls></audio></h2>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library</title>
</head>

<body>
    <h1>Welcome to the Media Library</h1>

    <!-- Video Section -->
    <div class="category">
        <h2>Category 1: Educational Videos</h2>
        <div class="videos">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Educational Video 1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/C0DPdy98e4c" title="Educational Video 2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="category">
        <h2>Category 2: Music Videos</h2>
        <div class="videos">
            <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" title="Music Video 1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" title="Music Video 2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Audio Section -->
    <div class="category">
        <h2>Category 3: Podcasts</h2>
        <div class="audios">
            <audio src="podcast1.mp3" controls></audio>
            <audio src="podcast2.mp3" controls></audio>
        </div>
    </div>

    <div class="category">
        <h2>Category 4: Audiobooks</h2>
        <div class="audios">
            <audio src="audiobook1.mp3" controls></audio>
            <audio src="audiobook2.mp3" controls></audio>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Card Design</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Card.png is a file which contain a card Image. Write Html and CSS code to design to this card. -->
    <div class="card">
        <div class="image">
            <img width="230px" height="180" src="https://blog.cdn.level.game/2024/04/Ganpati-photo-with-quotes.webp"
                alt="">
        </div>

        <div class="capsule">
            <span>Bappa</span>
            <span>Morya</span>
        </div>

        <div class="content">
            <h2>Ganpati</h2>
            <p>Morya re bappa Morya re. Morya re bappa Morya re.Morya re bappa Morya re. Morya re bappa Morya re.Morya
                re bappa Morya re.Morya re bappa Morya re</p>
        </div>

        <div class="end">
            <h3>Read More</h3>
        </div>

    </div>
</body>

</html>
